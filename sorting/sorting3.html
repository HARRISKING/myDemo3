        function insertionSort(arr){
            let value,
                j,
                i;
            for(i=0;i<arr.length;i++){
                value = arr[i];
                for(j=i-1; j> -1 && arr[j]>value;j--){
                    arr[j+1] = arr[j];
                }
                arr[j+1] = value;
            }
            return arr;
        }
