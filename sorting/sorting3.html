<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速排序算法</title>
</head>
<body>
    <script>
        //伪代码：
        //主体：只需要判断该数字大于前一个数字，就停止调换位置。

        let array1 = [2,34,2,3,5,256,7,4,23,2,34,213,12,4125,6];

        // let array1 = [2,34,2,3,4125,6];

        function insertionSort(arr){
            for(let i=1; i<arr.length; i++){
                for(let j=0; j<i; j++){
                    if(arr[i]<arr[j]){
                        swap(arr,i,j);
                    }
                }
            }
            return arr;
        }
        
        function swap(array,a1,a2){
            var a = array[a1];
            array[a1] = array[a2];
            array[a2] = a;
            return array;
        }
        console.log(array1)
        console.log(insertionSort(array1));
    </script>
</body>
</html>
