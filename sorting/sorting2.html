        function selectionSort(arr){
            for(var n=0; n<arr.length-1; n++){
                var min = arr[n];
                var idx = n;
                for(var m=n+1; m<arr.length-1-n; m++){
                    if(min>arr[m]){
                        min = arr[m];
                        idx = m;
                    }
                }
                swap(arr,n,idx);
                console.log(min)
                console.log(arr)
            }
            return arr;
        }

        function swap(array,a1,a2){
            var a = array[a1];
            array[a1] = array[a2];
            array[a2] = a;
            return array;
        }
        console.log(array1)
        console.log(selectionSort(array1));
